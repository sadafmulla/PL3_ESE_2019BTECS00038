		<div class="title">
			<h1 class="title-main">Online Event Management</h1>
		</div>
		
		<div class="form-box-p">
			
			<div class="button-box-p">
				<div id="btn-p"></div>
				<button  class="toggle-btn-pr" onclick="login()">Log In</button>
				<button  class="toggle-btn-pr" onclick="register()">Register</button>
			</div>

			<form id="login" class="input-group-p">
				<div class="event">
				<label for="eventName" class="labell">Choose an event</label>
				
				<select id="eventName">
					<option >Wedding</option>
					<option >Anniversary</option>
					<option >Birthday</option>
				</select>
				</div>
				<input type="text" class="input-field" placeholder="Location" required />
				<input type="text" class="input-field" placeholder="Date" required />
				<input type="text" class="input-field" placeholder="Budget" required />
				<input type="text" class="input-field" placeholder="Attendees" required />
				<input type="text" class="input-field" placeholder="Food Type" required />
				<input type="text" class="input-field" placeholder="Full Name" required />
				<button type="submit" class="submit-btn">Log In</button>
			</form>

			<form id="register" class="input-group-p">
				<input type="text" class="input-field" placeholder="Full Name" required />
				<input type="text" class="input-field" placeholder="Mobile Number" required />
				<input type="text" class="input-field" placeholder="Address" required />
				<input type="text" class="input-field" placeholder="Email ID" required />
				<input type="text" class="input-field" placeholder="Enter Password" required />
				<input type="checkbox" class="check-box" /><span>Remember Password</span>
				
				
				<button type="submit" class="submit-btn">Register</button>
			</form>
		</div>
	</div>


	
	<script>
		var x = document.getElementById("login");
		var y = document.getElementById("register");
		var z = document.getElementById("btn-p");

		function register() {
			x.style.left = "-400px";
			y.style.left = "50px";
			z.style.left = "110px";
		}

		function login() {
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left = "0";
		}

	</script>
